<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RNG Frequency App</title>
</head>
<body>
  <h2>Live RNG Frequency Result</h2>
  <p>Token: <span id="token">-</span></p>
  <p>Previous: <span id="previous">-</span></p>
  <p>Final: <span id="final">-</span></p>

  <script>
    async function fetchResult() {
      try {
        let res = await fetch("/result");
        let data = await res.json();
        document.getElementById("token").innerText = data.token ?? "-";
        document.getElementById("previous").innerText = data.previous ?? "-";
        document.getElementById("final").innerText = data.final ?? "-";
      } catch (e) {
        console.error(e);
      }
    }
    setInterval(fetchResult, 1000);
  </script>
</body>
</html>
